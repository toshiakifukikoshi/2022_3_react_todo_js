<!DOCTYPE html>
<html>
  <head>
    <title>TODO JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <!-- 囲みのdiv -->
      <div id="incomplete-list">
        <ul class="list-row">
          <!-- 　　　ここにdiv入れてるがアンチパターンなので削除 -->
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </ul>
      </div>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul class="list-row">
        <!-- ここにdiv入れてるがアンチパターン何で削除 -->
        <li>TODOでした</li>
        <button>戻す</button>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
